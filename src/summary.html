<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">  <!--set charset to utf-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--enable mobile views-->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css"> <!--reset css for cross-browser compatibility-->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/agency.css">
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
    <!-- JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.21.3/js/jquery.tablesorter.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js" charset="utf-8"></script>
    <!-- Add favicon --><title>SUMMARY INPUT FORM</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="clearfix">
          <a href="index.html"><h1 class="pull-left">Pillars</h1></a>
          <nav class='btn-group pull-right'>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">View <span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu">
              <li><a href="index.html">Day</a></li>
              <li><a href="summary.html">Summary</a></li>
              <li><a href="charts.html">Charts</a></li>
              <li><a href="daily_donut.html">Daily Donut</a></li>
              <li><a href="activity_chart.html">Activity Chart</a></li>
              <li><a href="stacked_chart.html">Stacked Chart</a></li>
            </ul>
          </nav>
        </header>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div id="summary-form" class="form form-inline centered">
              <label for="startSummaryPicker">Start Date:</label>
              <input id="startSummaryPicker" type="date" class="form-control" name="startSummary">
              <label for="endSummaryPicker">End Date:</label>
              <input id="endSummaryPicker" type="date" class="form-control" name="endSummary">
              <a id="go" href="#" class="btn btn-success">Go</a>
              <a id="add-entry" data-toggle="modal" href="#addSummaryModal" class="btn btn-success">Add Entry</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="table-responsive">
            <table id="summaryTable" class="table table-hover tablesorter">
              <THEAD>
                <tr>
                  <th>Edit</th>
                  <th>Date</th>
                  <!-- Candidate for improvement, better ways of defining column width -->
                  <th id="sQualityCol">Quality</th>
                  <th id="sNotesCol">Notes</th>
                </tr>
              </THEAD>
              <TBODY>
              </TBODY>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="addSummaryModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Add Summary</h4>
          </div>
          <div class="modal-body">
            <form class="form" method="post" id="summary-entry">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="user_date" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="notes">Notes:</label>
                    <input type="text" id="notes" name="user_notes" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                    <label>Quality:</label>
                    <label class="radio-inline"><input type="radio" id="yay" value="YAY" name="user_quality">Yay</label>
                    <label class="radio-inline"><input type="radio" id="solid" value="SOLID" name="user_quality">Solid</label>
                    <label class="radio-inline"><input type="radio" id="wrench" value="WRENCH" name="user_quality">Wrench</label>
                    <label class="radio-inline"><input type="radio" id="null" value="NULL" name="user_quality" checked="checked">Null</label>
                  </div>
              </div>
              <button type="submit" class="btn btn-success form-control">Add Summary</button>
          </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Candidate for improvement ...alternate method of acheiving same effect? -->
    <select id="quality" name="user_pillar" class="form-control">
      <option value="YAY">YAY</option>
      <option value="SOLID">SOLID</option>
      <option value="WRENCH">WRENCH</option>
    </select>
    <script type="text/javascript" src="js/script.min.js"></script>
  </body>
</html>
